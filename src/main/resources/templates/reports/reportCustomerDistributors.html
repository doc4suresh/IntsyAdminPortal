
<!doctype html>
<html lang="en">
<head th:replace="common :: common-header" />

<body>
	<div th:replace="common :: common-navbar" />
	<br>
	<div class="wrapper container">

		<div class="card">
			<div class="card-body">
							<button id="btn-report-print d-flex justify-content-end"
					class="btn btn-success" onClick="window.print();">Print
					Report</button>
				<div class="h5 text-center">Customers - Distributors</div>
				<div class="container">
					<div class="table-responsive">

						<table id="customerListTable"
							class="table table-bordered table-hover table-stripted">
							<thead>
								<tr>
									<th>Id</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Email</th>
									<th>Mobile</th>
									<th>Action</th>

								</tr>
							</thead>
							<tbody>

								<tr data-th-each="user : ${customerDistributorsList}">
									<td th:text="${user.id}"></td>

									<td th:text="${user.firstName}"></td>
									<td th:text="${user.lastName}"></td>
									<td th:text="${user.username}"></td>
									<td th:text="${user.mobile}"></td>
									<td><a
										th:href="@{/user/addUser(username=${user.username})}"> <span
											th:text="Details"> </span>
									</a></td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div th:replace="common :: common-scripts" />
	<script type="text/javascript">
		$("#customerListTable").dataTable();
	</script>


</body>
</html>
