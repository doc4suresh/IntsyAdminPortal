
<!doctype html>
<html lang="en">
<head th:replace="common :: common-header" />

<body>
	<div th:replace="common :: common-navbar" />
	<br>
	<div class="wrapper container">

		<div class="card">
			<div class="card-body">
				<button id="btn-report-print d-flex justify-content-end"
					class="btn btn-success" onClick="window.print();">Print
					Report</button>

				<div class="h5 text-center">Pending Orders</div>
				<div class="container-fluid">
					<div class="table-responsive">

						<table id="orderPendingTable"
							class="table table-bordered table-hover table-stripted">
							<thead>
								<tr>
									<th>Order Id</th>
									<th>Order Date</th>
									<th>Customer</th>
									<th>Shipping Method</th>
									<th>Order Total</th>
									<th>Details</th>
								</tr>
							</thead>
							<tbody>

								<tr data-th-each="order : ${orderPendingList}">
									<td th:text="${order.id}"></td>
									<td th:text="${order.orderDate}"></td>
									<td th:text="${order.user.firstName}"></td>
									<td th:text="${order.shippingMethod}"></td>
									<td th:text="${#numbers.formatDecimal(order.orderTotal, 0 ,2)}"></td>
									<td><a th:href="@{/order/orderDetails(id=${order.id})}">
											<span th:text="Details"> </span>
									</a></td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div th:replace="common :: common-scripts" />
	<script type="text/javascript">
		$("#orderPendingTable").dataTable();
	</script>


</body>
</html>
