<!doctype html>
<html lang="en">
<head th:replace="common :: common-header" />

<body>
	<div th:replace="common :: common-navbar" />




	<div class="container">
		<div class="table-responsive">

			<table id="userListTable"
				class="table table-bordered table-hover table-stripted">
				<thead>
					<tr>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Mobile</th>
						<th>Action</th>

					</tr>
				</thead>
				<tbody>

					<tr data-th-each="user : ${systemUserList}">
						<td th:text="${user.id}"></td>

						<td th:text="${user.firstName}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.mobile}"></td>
						<td><a th:href="@{/user/addUser(username=${user.username})}">
								<span th:text="Edit"> </span>
						</a></td>

					</tr>
				</tbody>






			</table>


		</div>








	</div>

	<div th:replace="common :: common-scripts" />

	<script type="text/javascript">
		$("#userListTable").dataTable();
	</script>


</body>
</html>
