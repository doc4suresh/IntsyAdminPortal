
<!doctype html>
<html lang="en">
<head th:replace="common :: common-header" />

<body>
	<div th:replace="common :: common-navbar" />


	<div th:if="${param.error != null}"
		class="alert alert-danger alert-dismissible">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<strong>Error!</strong> Incorrect username or password.
	</div>

	<div class="card w-50 mx-auto">
		<div class="card-header text-center h2">Add an Item</div>
		<div class="card-body ">
			<form th:action="@{/item/addItem}" method="POST"
				enctype="multipart/form-data">
				
				<div class="form-group row">
					<label for="category" class="col-sm-2 col-form-label"> *
						Category</label>
					<div class="col-sm-7">
					
						<select required="required" class="form-control" id="category"
							name="category">
							<option disabled="disabled" selected="true" value="">Please
															select a Category </option>
							<option th:each="category:${catList}"
								th:text="${category.getCatName()}"></option>
								
						</select>
					</div>
					<div class="col-sm-3">
						<a th:href="@{/item/addCategory}"
							class="btn btn-success btn-block">Add Category</a>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="subcategory" class="col-sm-2 col-form-label">*
						Sub Category</label>
					<div class="col-sm-7">

						<select required="required" class="form-control" id="subcategory"
							name="subcategory">
							<option disabled="disabled" selected="true" value="">Please
															select a Subcategory </option>
							<option th:each="subcategory:${subcatList}"
								th:value="${subcategory.getId()}"
								th:text="${subcategory.getSubcatName()}"></option>
								
						</select>
					</div>
					<div class="col-sm-3">
						<a th:href="@{/item/addSubcategory}"
							class="btn btn-success btn-block">Add Sub Category</a>
					</div>
				</div>
				<div class="form-group row">
					<label for="brand" class="col-sm-2 col-form-label"> * Brand</label>
					<div class="col-sm-7">
						<select required="required" class="form-control" id="brand"
							name="brand">
							<option disabled="disabled" selected="true" value="">Please
															select a Brand </option>
							<option th:each="brands:${brandList}"
								th:value="${brands.getId()}"
								th:text="${brands.getBrandName()}"></option>
								
						</select>
					</div>
					<div class="col-sm-3">
						<a th:href="@{/item/addBrand}" class="btn btn-success btn-block">Add
							Brand</a>
					</div>


				</div>
				<div class="form-group row">
					<label for="itemCode" class="col-sm-2 col-form-label"> *
						Item Code</label>
					<div class="col-sm-10">
						<input th:value="${item.itemCode}" type="text"
							class="form-control" id="itemCode" name="itemCode"
							required="required" />
					</div>
				</div>
				<div class="form-group row">
					<label for="itemName" class="col-sm-2 col-form-label"> *
						Item Name</label>
					<div class="col-sm-10">
						<input th:value="${item.itemName}" type="text"
							class="form-control" id="itemName" name="itemName"
							required="required" />
					</div>
				</div>
				<div class="form-group row">
					<label for="itemDescription" class="col-sm-2 col-form-label">
						* Item Description</label>
					<div class="col-sm-10">
						<input type="text" th:value="${item.itemDescription}" class="form-control"
							id="itemDescription" name="itemDescription"
							required="required"/>
					</div>
				</div>


				<div class="form-group row">
					<label for="qty" class="col-sm-2 col-form-label"> *
						Quantity</label>
					<div class="col-sm-10">
						<input th:value="${item.qty}" type="number" class="form-control"
							id="qty" name="qty" required="required" pattern="[0-9]+" title="Error: Please input numbers only."/>
					</div>
				</div>
				<div class="form-group row">
					<label for="sellPrice" class="col-sm-2 col-form-label"> *
						Selling Price</label>
					<div class="col-sm-10">
						<input th:value="${item.sellPrice}" type="number"
							class="form-control" id="sellPrice" name="sellPrice"
							required="required" pattern="^\d{0,8}(\.\d{1,2})" title="Error: Please input numbers only."/>
					</div>
				</div>
				<div class="form-group row">
					<label for="buyPrice" class="col-sm-2 col-form-label"> *
						Buying Price</label>
					<div class="col-sm-10">
						<input th:value="${item.buyPrice}" type="number"
							class="form-control" id="buyPrice" name="buyPrice"
							required="required" pattern="^\d{0,8}(\.\d{1,2})" title="Error: Please input numbers only."/>
					</div>
				</div>
				<div class="form-group row">
					<label for="itemImage" class="col-sm-2 col-form-label">
						Image</label>
					<div class="col-sm-10">
						<input th:value="${item.itemImage}" type="file"
							class="form-control-file" id="itemImage" name="itemImage">
					</div>
				</div>
				<div class="form-group row">
					<label for="acitve" class="col-sm-2 col-form-label"> Item
						Status</label>
					<div class="col-sm-10">
						<label><input value="true" type="radio" name="active"
							checked="checked" /> Active </label> <label><input value="false"
							type="radio" name="active" /> Inactive </label>
					</div>
				</div>
				<div class="form-group row">
					<label for="acitve" class="col-sm-2 col-form-label"> List
						as Special </label>
					<div class="col-sm-10">
						<label><input value="true" type="radio" name="special" />
							Yes </label> <label><input value="false" type="radio"
							name="special" checked="checked" /> No </label>
					</div>
				</div>
				
				<div class="text-center">
					<br>
					<button type="submit" class="btn btn-success">Add Item</button>
					<button type="reset" class="btn btn-success">Clear</button>
<button type="button" class="btn btn-success" onclick="history.back()">Cancel</button>				</div>

			</form>
		</div>

	</div>






	<div th:replace="common :: common-scripts" />



</body>
</html>
