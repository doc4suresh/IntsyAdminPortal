<!doctype html>
<html lang="en">
<head th:replace="common :: common-header" />

<body>
	<div th:replace="common :: common-navbar" />




	<div class="container-fluid ">
		<div class="table-responsive">

			<table id="orderListTable"
				class="table table-bordered table-hover table-stripted">
				<thead>
					<tr>
						<th>Order Id</th>
						<th>Customer Name</th>
						<th>Order Date</th>
						<th>Order Total</th>
						<th>Order Status</th>
					
						<th>Details</th>
						
					</tr>
				</thead>
				<tbody>

					<tr data-th-each="order : ${orderList}" th:style="${order.orderStatus} == 'Ordered' ? 'background: lightgreen' : 'background: white'">
						<td th:text="${order.id}"></td>
						<td th:text="${order.user.firstName}"></td>
						<td th:text="${order.orderDate}"></td>
						<td th:text="${order.orderTotal}"></td>
						<td th:text="${order.orderStatus}"></td>

						<td > <a th:href="@{/order/orderDetails(id=${order.id})}"> <span th:text="Details"> </span> </a></td>
						
					</tr>
				</tbody>

			</table>
			
		</div>

	</div>

	<div th:replace="common :: common-scripts" />

	<script type="text/javascript">
		$("#orderListTable").dataTable();
	</script>

</body>
</html>
