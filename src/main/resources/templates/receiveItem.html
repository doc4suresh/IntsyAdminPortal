
<!doctype html>
<html lang="en">
<head th:replace="common :: common-header" />

<link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<body>
	<div th:replace="common :: common-navbar" />

	<div class="card w-50 mx-auto">

		<div th:if="${receive}" class="alert alert-warning alert-dismissible">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;
			</a><span th:text="${qtyReceive}"></span> Quantity received and Quantity updated to <span th:text="${newQty}"></span>

		</div>
		<div class="card-header text-center h2">Receive Item</div>
		<div class="card-body ">
			<form th:action="@{/item/receiveItem}" method="POST"
				enctype="multipart/form-data">

				<div class="form-group row">
					<label for="itemCode" class="ui-widget col-sm-5 col-form-label">
						Item Code</label>
					<div class="col-sm-7">
						<input type="text" th:value="${item.itemCode}"
							class="form-control" id="itemCode" name="itemCode"
							readonly="readonly" />
					</div>
				</div>

				<div class="form-group row">
					<label for="qty" class="col-sm-5 col-form-label"> Current
						Quantity</label>
					<div class="col-sm-7">
						<input type="number" class="form-control" th:value="${item.qty}"
							required="required" readonly="readonly" />
					</div>
				</div>

				<div class="form-group row">
					<label for="buyPrice" class="col-sm-5 col-form-label">
						Current Average Buying Price</label>
					<div class="col-sm-7">
						<input th:value="${#numbers.formatDecimal(item.buyPrice, 0 ,2)}"
							type="number" class="form-control" required="required"
							readonly="readonly" />
					</div>
				</div>



				<div class="form-group row">
					<label for="qty" class="col-sm-5 col-form-label"> * Receive
						Quantity</label>
					<div class="col-sm-7">
						<input type="number" class="form-control" id="qty" name="qty"
							required="required" />
					</div>
				</div>

				<div class="form-group row">
					<label for="buyPrice" class="col-sm-5 col-form-label"> *
						Receive Buying Price</label>
					<div class="col-sm-7">
						<input type="number" class="form-control" id="buyPrice"
							name="buyPrice" required="required" />
					</div>
				</div>

				<div class="text-center">
					<br>
					<button type="submit" class="btn btn-success">Receive Item</button>
					<button type="reset" class="btn btn-success">Clear</button>
<button type="button" class="btn btn-success" onclick="history.back()">Cancel</button>				</div>

			</form>
		</div>

	</div>






	<div th:replace="common :: common-scripts" />


</body>
</html>
